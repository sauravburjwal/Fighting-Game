<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
    <title>Fighting Game</title>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: flex-end; ;
          "
        >
          <div
            style="background-color: yellow; height: 50px; width: 100%"
          ></div>
          <div
            id="player-health"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: red;
            height: 100px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          6
        </div>
        <!-- enemy health -->
        <div style="position: relative; height: 50px; width: 100%">
          <div style="background-color: yellow; height: 50px"></div>
          <div
            id="enemy-health"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="display-result"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      ></div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
